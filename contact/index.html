<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="William Blood is a full stack software developer that provides complete end-to-end web solutions for your venture from prototyping, design, testing, database manangement, API, cutting edge services such as serverless functionality, and more."
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/content/icons/favicon-logo.png" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <title>William Blood | Portfolio</title>
  </head>
  <body class="canvas">
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="/content/icons/code.svg" alt="logo" />
          <h1>WB</h1>
        </div>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/projects/">Projects</a>
          </li>
          <li>
            <a href="../contact/" class="active">Contact</a>
          </li>
          <li> 
            <a href="http://github.com/williamblood" target="_blank">GitHub</a> 
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <form
        class="form-wrapper"
        action="https://formspree.io/xeqeongd"
        method="POST"
      >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h4>William Blood &copy; 2020</h4>
      <ul>
        <li>
          <a href="#"
            ><img src="/content/icons/twitter 1.svg" alt="twitter-link"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="/content/icons/instagram 1.svg" alt="instagram-link"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img src="/content/icons/youtube-symbol 1.svg" alt="youtube-link"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
