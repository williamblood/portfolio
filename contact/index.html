<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="William Blood is a full stack software developer that provides complete end-to-end web solutions for your venture from prototyping, design, testing, database manangement, API, cutting edge services such as serverless functionality, and more."
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="" />

      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"

    />

  <body class="canvas">
    <section class="contact">
      <form action="https://formspree.io/xeqeongd" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h2>William Blood &copy;</h2>
    </footer>
  </body>
