<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="William Blood Projects"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/content/icons/favicon-logo.png" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <title>William Blood | Portfolio</title>
  </head>

  <style media="screen">

    .loader {
      position: fixed;
      z-index: 99;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader > img {
      width: 100px;
    }

    .loader.hidden {
      animation: fadeOut 0.1s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

  </style>

  <body class="canvas">

    <div class="loader">
      <img src="/content/UIImageViewPreloader.gif" alt="loading..." />
    </div>

    <header class="main-head">
      <nav>
        <div class="logo">
          <h1>WB</h1>
        </div>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/projects/" class="active">Projects</a>
          </li>
          <li>
            <a href="../contact/">Contact</a>
          </li>
          <li> 
            <a href="http://github.com/williamblood" target="_blank">GitHub 
              <img src="/content/icons/ui-link.png" style="position: absolute; height: 3rem;" alt="">
            </a> 
          </li>
        </ul>
      </nav>
    </header>
    <section class="projects">
      <div class="aern">
        <h2>Aern</h2>
        <a href="https://peaceful-heyrovsky-1fca42.netlify.com/"
          ><img src="/content/img/aern.jpg" alt="travel-project"
        /></a>
      </div>
      <div class="visionary">
        <h2>Visionary</h2>
        <a href="https://clever-hugle-3beeaf.netlify.com/"
          ><img src="/content/img/elena-joy.jpg" alt="photographer-project"
        /></a>
      </div>
    </section>

    <script type="text/javascript"> 
      const loader = document.querySelector(".loader");

      window.addEventListener('load', function () {
       loader.className += " hidden"; 
      });
    </script>
  </body>
</html>
